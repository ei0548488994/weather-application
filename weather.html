<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather application</title>
    <link rel="stylesheet" href="styleWeather.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css">
    <link rel="stylesheet" href="media_query.css">
</head>
<body>
<div class="container">
    <div class="weather_wrapper">
        <div class="search_wrapper">
            <div class="search_city">
                <div class="search">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                    <input type="text" class="searchTerm" placeholder="Search another city">
                </div>
            </div>
        </div>
        <div class="days_panel">
            <i class="fa fa-play-circle"></i>
            <div class="days_wrapper">
                <div class="day_section">
                    <div class="details_wrapper">
                        <div class="today_wrapper">
                            <div class="city">NEW YORK</div>
                            <div class="day_text">today</div></div>
                        <div class="today_description">
                            <div class="degrees_celsius">23&#730;</div>
                            <div class="description">sunny</div></div>
                    </div>
                </div>
                <div class="day_section">
                    <div class="details_wrapper">
                        <div class="day_text">monday</div>
                        <div class=icon_wrapper>  <i class="fa fa-sun"></i></div>
                        <div class="degrees_celsius">26&#730;/19&#730;</div>
                        <div class="description">sunny</div>
                    </div>
                </div>
                <div class="day_section">
                    <div class="details_wrapper">
                        <div class="day_text">tuesday</div>
                        <div class=icon_wrapper>     <i class="fas fa-cloud-showers-heavy"></i></div>
                        <div class="degrees_celsius">20&#730;/12&#730;</div>
                        <div class="description">rain</div>
                    </div>
                </div>
                <div class="day_section">
                    <div class="details_wrapper">
                        <div class="day_text">wednesday</div>
                        <div class=icon_wrapper>            <i class="fa fa-cloud-sun"></i></div>
                        <div class="degrees_celsius">14&#730;/6&#730;</div>
                        <div class="description">cloudy</div>
                    </div>
                </div>
            </div></div>
    </div>
</div>
</body>
</html>
